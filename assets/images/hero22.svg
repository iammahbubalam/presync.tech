<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Base sphere -->
  <circle cx="200" cy="200" r="150" fill="#2563eb" />
  
  <!-- 3D effect with gradients -->
  <defs>
    <radialGradient id="sphereGradient" cx="35%" cy="35%" r="100%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="80%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </radialGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main sphere with gradient -->
  <circle cx="200" cy="200" r="150" fill="url(#sphereGradient)" filter="url(#glow)" />
  
  <!-- Code brackets and symbols -->
  <text x="150" y="130" font-family="monospace" font-size="20" fill="white" opacity="0.8">{}</text>
  <text x="220" y="160" font-family="monospace" font-size="20" fill="white" opacity="0.8">;</text>
  <text x="130" y="240" font-family="monospace" font-size="20" fill="white" opacity="0.8">&lt;/&gt;</text>
  <text x="240" y="220" font-family="monospace" font-size="20" fill="white" opacity="0.8">()</text>
  <text x="170" y="190" font-family="monospace" font-size="18" fill="white" opacity="0.8">if()</text>
  <text x="190" y="260" font-family="monospace" font-size="18" fill="white" opacity="0.8">===</text>
  
  <!-- Binary numbers -->
  <text x="140" y="180" font-family="monospace" font-size="12" fill="white" opacity="0.7">01001</text>
  <text x="230" y="250" font-family="monospace" font-size="12" fill="white" opacity="0.7">10110</text>
  <text x="260" y="170" font-family="monospace" font-size="12" fill="white" opacity="0.7">01010</text>
  <text x="170" y="270" font-family="monospace" font-size="12" fill="white" opacity="0.7">11001</text>
  
  <!-- Horizontal grid lines -->
  <path d="M 80 180 L 320 180" stroke="#a5b4fc" stroke-width="1" stroke-opacity="0.4" fill="none" />
  <path d="M 80 200 L 320 200" stroke="#a5b4fc" stroke-width="1" stroke-opacity="0.4" fill="none" />
  <path d="M 80 220 L 320 220" stroke="#a5b4fc" stroke-width="1" stroke-opacity="0.4" fill="none" />
  
  <!-- Vertical grid lines -->
  <path d="M 180 80 L 180 320" stroke="#a5b4fc" stroke-width="1" stroke-opacity="0.4" fill="none" />
  <path d="M 200 80 L 200 320" stroke="#a5b4fc" stroke-width="1" stroke-opacity="0.4" fill="none" />
  <path d="M 220 80 L 220 320" stroke="#a5b4fc" stroke-width="1" stroke-opacity="0.4" fill="none" />
  
  <!-- API/Software connection nodes -->
  <circle cx="150" cy="120" r="8" fill="#22d3ee" opacity="0.8" />
  <circle cx="250" cy="280" r="8" fill="#22d3ee" opacity="0.8" />
  <circle cx="270" cy="150" r="8" fill="#22d3ee" opacity="0.8" />
  <circle cx="120" cy="240" r="8" fill="#22d3ee" opacity="0.8" />
  
  <!-- Node labels -->
  <text x="140" y="114" font-family="monospace" font-size="8" fill="white">API</text>
  <text x="240" y="274" font-family="monospace" font-size="8" fill="white">DB</text>
  <text x="258" y="144" font-family="monospace" font-size="8" fill="white">UI</text>
  <text x="108" y="234" font-family="monospace" font-size="8" fill="white">SRV</text>
  
  <!-- Connection lines -->
  <path d="M 150 120 L 270 150" stroke="#22d3ee" stroke-width="1.5" stroke-opacity="0.7" fill="none" />
  <path d="M 270 150 L 250 280" stroke="#22d3ee" stroke-width="1.5" stroke-opacity="0.7" fill="none" />
  <path d="M 250 280 L 120 240" stroke="#22d3ee" stroke-width="1.5" stroke-opacity="0.7" fill="none" />
  <path d="M 120 240 L 150 120" stroke="#22d3ee" stroke-width="1.5" stroke-opacity="0.7" fill="none" />
  
  <!-- Class diagram elements -->
  <rect x="160" y="150" width="80" height="50" fill="none" stroke="#a5b4fc" stroke-width="1" opacity="0.7" rx="2" ry="2" />
  <line x1="160" y1="165" x2="240" y2="165" stroke="#a5b4fc" stroke-width="1" opacity="0.7" />
  <text x="180" y="162" font-family="monospace" font-size="8" fill="white" opacity="0.8">Class</text>
  
  <!-- Git branch visualization -->
  <path d="M 100 100 Q 120 130, 140 120" stroke="#a5b4fc" stroke-width="1.5" stroke-opacity="0.6" fill="none" />
  <path d="M 100 100 Q 120 70, 150 80" stroke="#a5b4fc" stroke-width="1.5" stroke-opacity="0.6" fill="none" />
  <circle cx="100" cy="100" r="4" fill="#a5b4fc" opacity="0.6" />
  <circle cx="140" cy="120" r="4" fill="#a5b4fc" opacity="0.6" />
  <circle cx="150" cy="80" r="4" fill="#a5b4fc" opacity="0.6" />
  
  <!-- Functions and algorithms -->
  <text x="190" y="130" font-family="monospace" font-size="8" fill="white" opacity="0.7">function() {</text>
  <text x="200" y="140" font-family="monospace" font-size="8" fill="white" opacity="0.7">  return();</text>
  <text x="190" y="150" font-family="monospace" font-size="8" fill="white" opacity="0.7">}</text>
</svg>
